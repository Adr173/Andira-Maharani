<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Andira</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 30px;
      text-align: center;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .button {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #45a049;
    }
    footer {
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Website Andira</h1>
    <p>Website pertamaku dengan GitHub Pages</p>
  </header>
  <main>
    <h2>Halo, dunia!</h2>
    <p>Ini halaman sederhana tapi sudah lebih menarik dengan CSS ✨</p>
    <a href="#" class="button">Klik Aku</a>
  </main>
  <footer>
    <p>© 2025 Andira Maharani</p>
  </footer>
</body>
</html>
